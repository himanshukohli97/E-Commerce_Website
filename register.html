
<html>

<title>REGISTRATION</title>

<body>

<h1 align="center">REGISTER</h1>


<center><div style="border:1px solid black;height:70%;width:40%">
<div style="padding-top:30px;padding-bottom:10px;">Name&emsp;&emsp;&emsp;<input type="text" id="user_name" style="padding-top:5px;padding-bottom:5px;" placeholder="Name" required></div>
<div style="padding-top:10px;padding-bottom:10px;">Email&emsp;&emsp;&emsp;<input type="text" id="user_login" style="padding-top:5px;padding-bottom:5px;" placeholder="E-mail ID/Login ID" required></div>
<div style="padding-top:10px;padding-bottom:10px;">Password&emsp;&emsp;<input type="password" id="user_password" style="padding-top:5px;padding-bottom:5px;" placeholder="Password" required></div>
<div style="padding-top:10px;padding-bottom:10px;"><button id="submit_button">SUBMIT</button> &nbsp; <button id="reset_button">RESET</button></div>
</div></center>
<script src="register.js" type="text/javascript"></script>
</body>
</html>
